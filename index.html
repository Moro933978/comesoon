<body>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'cairo', sans-serif;
}
.menu {
    position: fixed;
    top: 0;
    right: -250px;
    height: 100%;
    width: 250px;
    background-color: #000000de;
    color: white;
    overflow-y: auto;
    transition: right 0.3s ease;
    padding: 20px;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
    display: none;
}

body{
    display: block;
    margin: 0;
    padding: 0;
    direction: rtl;
    background-image: linear-gradient(90deg, #7d9bff, rgb(0, 98, 128));
}

.menu.active {
    display: block;
    right: 0;
}

.menu ul {
    list-style-type: none;
    padding: 0;
}
.menu ul li {
    margin: 15px 0;
}

.menu ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: all .5s ease .3s;
    -webkit-transition: all .5s ease .3s;
    -moz-transition: all .5s ease .3s;
    -ms-transition: all .5s ease .3s;
    -o-transition: all .5s ease .3s;
}

.div{
    margin-bottom:  100px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.div div{
    padding-left: 15px;
    padding-right: 15px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 200px;
}

nav{
    position: fixed;
    right: 0;
    left: 0;
    top: 0;
    background-color: #000000de;
    z-index: 1032;
}

h2{
    font-size: 30px;
}

nav div{
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 10vh;
    padding-left: 15px;
    padding-right: 15px;
    margin-left: auto;
    margin-right: auto;
    color: #fff;
}

button{
    border: none;
    outline: none;
    font-size: 20px;
    background-color: transparent;
    color: #fff;
    overflow-x: hidden;
    cursor: pointer;
}

.menu ul li a:hover {
    margin-right: 20px;
}
:root{
    --prymary-color: #000000;
    --seconde-prymary: #ebebeb;
    --main-color: rgb(0, 102, 255);
}

::-webkit-scrollbar {
    width: 12px; 
}

::-webkit-scrollbar-track {
    background: #ffffff;
}

::-webkit-scrollbar-thumb {
    background: var(--prymary-color); 
}

::-webkit-scrollbar-button {
    display: none;
}
</style>

        </div>

    <script>
        const menuButton = document.querySelector('.menu-button');
        const menu = document.querySelector('.menu');

        menuButton.addEventListener('click', () => {
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                menu.style.right = '-250px';
            } else {
                menu.style.display = 'block';
                menu.style.right = '0';
            }
        });
    </script>
